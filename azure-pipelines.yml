trigger:
- main
- feature/*
- issue/*

stages:
- stage: Platform
  jobs:
  - job: Test
    timeoutInMinutes: 360

    pool:
      vmImage: 'windows-latest'

    strategy:
      matrix:
        adapters_memory:
          target: 'AdaptersTestMemory'
        adapters_sqlclient:
          target: 'AdaptersTestSqlClient'
        core_database:
          target: 'CoreDatabaseTest'
        core_database_debug:
          allors.derivation: 'persistent'
          target: 'CoreDatabaseTest'
        core_workspace:
          target: 'CoreWorkspaceTest'

    steps:
    - powershell: Set-Culture -CultureInfo nl-BE
      displayName: CultureInfo nl-BE
    - task: UseDotNet@2
      inputs:
        packageType: sdk
        version: 8.0.x
        includePreviewVersions: true
      displayName: 'Use .NET 8.0 sdk'
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: 'build.ps1'
        arguments: -target install
        failOnStderr: true
      displayName: Install
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: 'build.ps1'
        arguments: -target $(target)
        failOnStderr: true
      displayName: Running $(target)
    - task: PublishTestResults@2
      condition: always()
      inputs:
        testRunTitle: $(target)
        testResultsFormat: 'VSTest'
        testResultsFiles: '*.trx'
        searchFolder: 'artifacts/tests'
      displayName: 'Results for $(target)'
