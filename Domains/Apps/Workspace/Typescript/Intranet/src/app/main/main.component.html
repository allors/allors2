<mat-sidenav-container class="sidenav-container" fullscreen>

  <mat-sidenav style="width: 18rem;" #drawer class="sidenav side-theme" fixedInViewport="true" mode="over">
    <mat-toolbar>Allors Apps</mat-toolbar>
    <a-mat-sidemenu [items]="sideMenuItems"></a-mat-sidemenu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span style="padding-left: 1rem">Allors Applications</span>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
