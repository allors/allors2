<div *ngIf="panel.isCollapsed && good" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{good.Name}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && good" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-tab-group>

        <mat-tab label="General">
          <div class="row pt-3">
            <a-mat-input class="col-md" *ngIf="add" [object]="productNumber" [roleType]="m.ProductNumber.Identification"></a-mat-input>
            <a-mat-static class="col-md" *ngIf="edit" [object]="productNumber" [roleType]="m.ProductNumber.Identification"></a-mat-static>
            <a-mat-input class="col-md" [object]="good" [roleType]="m.Good.Name"></a-mat-input>
          </div>

          <div class="row">
            <a-mat-textarea class="col-md" [object]="good" [roleType]="m.Good.Description"></a-mat-textarea>
          </div>

          <div class="row">
            <a-mat-datepicker class="col-md" [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-mat-datepicker>
            <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.Part" [options]="parts" display="Name"></a-mat-select>
          </div>

          <div class="row">
            <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories"
              display="Name"></a-mat-select>
            <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories"
              display="Name"></a-mat-select>
          </div>

          <div class="row">
            <a-mat-static class="col-md" [object]="good.Part?.Brand" [roleType]="m.Brand.Name" label="Brand"></a-mat-static>
            <a-mat-static class="col-md" [object]="good.Part?.Model" [roleType]="m.Model.Name" label="Model"></a-mat-static>
          </div>

          <div class="row">
            <mat-expansion-panel class="col" *ngIf="locales">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Translations
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div *ngFor="let locale of locales; let i = index">
                <mat-divider *ngIf="i > 0"></mat-divider>
                <div class="row">
                  <a-mat-localised-text class="col-md-12" [object]="good" [roleType]="m.Good.LocalisedNames" [locale]="locale"></a-mat-localised-text>
                  <a-mat-localised-text class="col-md-12" [object]="good" [roleType]="m.Good.LocalisedDescriptions"
                    [locale]="locale"></a-mat-localised-text>
                </div>
              </div>
            </mat-expansion-panel>
          </div>
        </mat-tab>

        <mat-tab label="Comments">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.InternalComment"></a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.Keywords"></a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.Comment"></a-mat-textarea>
            </div>

            <div class="row">
              <mat-expansion-panel class="col" *ngIf="locales">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Translations
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div *ngFor="let locale of locales; let i = index">
                  <mat-divider *ngIf="i > 0"></mat-divider>
                  <div class="row">
                    <a-mat-localised-text class="col-md-12" [object]="good" [roleType]="m.Good.LocalisedComments"
                      [locale]="locale"></a-mat-localised-text>
                  </div>
                </div>
              </mat-expansion-panel>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Images">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-file class="col-md-12" [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-mat-file>
              <a-mat-files class="col-md-12" [object]="good" [roleType]="m.Good.Photos" accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Documents">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-files class="col-md-12" [object]="good" [roleType]="m.Good.ElectronicDocuments" accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>
