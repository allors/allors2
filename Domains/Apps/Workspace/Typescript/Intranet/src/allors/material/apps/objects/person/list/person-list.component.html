<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        {{title}}
      </div>
    </div>
  </div>

  <div class="a-list">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">{{title}}</div>
            <div>
              <button [disabled]="delete.disabled(table.selected)" mat-icon-button matTooltip="Delete" (click)="delete.execute(table.selected)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <div style="position: relative">
        <a style="position: absolute; left: -1.6rem; top: -1.6rem; z-index: 1" mat-fab (click)="factoryService.add(metaService.m.Person)">
          <mat-icon>add</mat-icon>
        </a>
      </div>

      <div class="a-search container-fluid">
        <a-mat-filter></a-mat-filter>
      </div>

      <div class="a-items">
        <a-mat-table *ngIf="table.data && table.data.length > 0" [table]="table"></a-mat-table>
      </div>

    </div>

  </div>
</div>
