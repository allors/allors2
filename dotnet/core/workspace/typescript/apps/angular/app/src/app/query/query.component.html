<form>
  <div>
    Skip: <input name="skip" [(ngModel)]="skip" type="number">
  </div>
  <div>
    Take: <input name="take" [(ngModel)]="take" type="number">
  </div>
  <div>
    Total: {{organisationCount}}
  </div>
  <button (click)="query()">Query</button>
</form>

<hr>

<ul>
  <li *ngFor="let organisation of organisations">
    <a [routerLink]="['/fetch/' + organisation.id]">{{organisation.Name}}</a> with owner {{organisation.Owner?.UserName}}
  </li>
</ul>
