<div *ngIf="table">
  <div *ngIf="table.autoFilter" class="container-fluid a-search">
    <div class="row m-3" style="border-bottom: 1px dotted lightgray">
      <input #filterInput matInput style="border: none;" class="col pl-3 pr-3 pb-3" placeholder="Filter" (keyup)="table.filter($event)">

      <button *ngIf="table.dataSource.filter" style="margin-top: -10px" mat-button mat-icon-button aria-label="Clear Filters" (click)="table.filter($event); filterInput.value = null; $event.stopPropagation();">
          <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table matSort [dataSource]="table.dataSource" [matSortActive]="table.sortValue?.active" [matSortDirection]="table.sortValue?.direction"
    (matSortChange)="table.sort($event)" [attr.data-allors-actions]="dataAllorsActions">

    <ng-container *ngIf="table.selection" matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()" style="width: 4rem">
        <mat-checkbox (change)="$event ? table.masterToggle() : null" [checked]="table.anySelected && table.allSelected"
          [indeterminate]="table.anySelected && !table.allSelected">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
        <mat-checkbox (change)="$event ? table.selection.toggle(row) : null" [checked]="table.selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of table.columns" matColumnDef="{{column.name}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.sort">{{column.label}}</th>
      <td mat-cell *matCellDef="let element" (click)="onCellClick(element, column)" [style.cursor]="cellStyle(element, column)">
        {{element[column.name]}} </td>
    </ng-container>

    <ng-container *ngIf="table.hasActions" matColumnDef="menu" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" [mat-menu-trigger-for]="menu">
        <button type="button" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngFor="let action of table.actions" mat-menu-item (click)="action.execute(row.object)" [disabled]="action.disabled(row.object)" [attr.data-allors-action]="action.name">{{action.displayName(row.object)}}</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="table.columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: table.columnNames;" [attr.data-allors-id]="row.object?.id"></tr>
  </table>

  <mat-paginator *ngIf="table.pageSize" [length]="table?.total" [pageIndex]="table.pageIndex" [pageSize]="table.pageSize" [pageSizeOptions]="table.pageSizeOptions"
  (page)="table.page($event)"></mat-paginator>

</div>
