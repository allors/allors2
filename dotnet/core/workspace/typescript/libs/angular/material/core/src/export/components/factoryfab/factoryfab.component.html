<div class="factoryfab-wrapper">
  <div class="factoryfab">

    <button *ngIf="classes.length === 1" mat-fab type="button" (click)="create(classes[0])">
      <mat-icon>add</mat-icon>
    </button>

    <button *ngIf="classes.length > 1" mat-fab [matMenuTriggerFor]="menu">
      <mat-icon>add</mat-icon>
    </button>

    <mat-menu #menu="matMenu" class="a-mat-factory-fab" overlapTrigger="true" [attr.data-allors-actions]="dataAllorsActions">
      <mat-toolbar color="accent"><span class="title">Add new</span></mat-toolbar>
      <button *ngFor='let class of classes' mat-menu-item (click)="create(class); false" attr.data-allors-class="{{class.name}}">
        <mat-icon>{{class.icon}}</mat-icon><span>{{class.displayName}}</span>
      </button>
    </mat-menu>

  </div>
</div>
