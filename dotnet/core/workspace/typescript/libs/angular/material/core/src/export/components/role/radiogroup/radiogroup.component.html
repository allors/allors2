<div class="d-flex flex-column align-items-stretch" [attr.data-allors-id]="dataAllorsRoleType" [attr.data-allors-roletype]="dataAllorsRoleType">
  <mat-radio-group aFocus [aFocusTrigger]="roleType" [(ngModel)]="model" [name]="name" [required]="required" [disabled]="disabled">
    <mat-radio-button *ngFor="let option of options" [value]="optionValue(option)" [attr.data-allors-radio-value]="optionValue(option)">{{optionLabel(option)}}</mat-radio-button>
  </mat-radio-group>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
</div>
