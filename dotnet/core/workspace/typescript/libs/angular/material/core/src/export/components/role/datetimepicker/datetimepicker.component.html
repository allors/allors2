<div class="row" [attr.data-allors-id]="dataAllorsId" [attr.data-allors-roletype]="dataAllorsRoleType">
  <mat-form-field class="col-8">
      <input aFocus [aFocusTrigger]="roleType" matInput [matDatepicker]="picker" [(ngModel)]="model" [name]="name" [placeholder]="label" [required]="required" [disabled]="disabled" [readonly]="readonly" (ngModelChange)="onModelChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="col-2">
    <input matInput type="number" min="0" max="23" [(ngModel)]="hours" [name]="name + '_hours'" placeholder="hours" [required]="required" [disabled]="disabled || !this.model" [readonly]="readonly">
  </mat-form-field>

  <mat-form-field class="col-2">
    <input matInput type="number" min="0" max="59" [(ngModel)]="minutes" [name]="name + '_minutes'" placeholder="minutes" [required]="required" [disabled]="disabled || !this.model" [readonly]="readonly">
  </mat-form-field>

</div>

<mat-datepicker #picker></mat-datepicker>
