<mat-card class="flex-fill d-flex flex-column justify-content-between">

  <img class="media" *ngIf="media.isImage" [src]="src" (click)="preview()" style="cursor: pointer;">
  <div class="media" *ngIf="!media.isImage">
    <mat-icon>{{icon}}</mat-icon>
  </div>

  <mat-card-content>
    <div class="row">
      <mat-form-field class="col">
        <input matInput [(ngModel)]="media.Name"/>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div>
        <button mat-icon-button type="button" (click)="download()" title="Download">
          <mat-icon>cloud_download</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="delete.emit(this.media)" title="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
