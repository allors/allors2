<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <p *ngIf="message">{{ message }}</p>
    <mat-form-field *ngIf="prompt && promptType === 'string'">
        <mat-label>{{label}}</mat-label>
        <input matInput type="text" [(ngModel)]="value" name="value" [placeholder]="placeholder">
    </mat-form-field>
    <mat-form-field *ngIf="prompt && promptType === 'date'">
        <input matInput [(ngModel)]="value" [matDatepicker]="picker" [placeholder]="placeholder">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="alert" mat-button mat-dialog-close>Close</button>
    <button *ngIf="confirmation" mat-button [mat-dialog-close]="true">Yes</button>
    <button *ngIf="confirmation" mat-button [mat-dialog-close]="false">No</button>
    <button *ngIf="prompt" mat-button [mat-dialog-close]="value">Ok</button>
    <button *ngIf="prompt" mat-button [mat-dialog-close]="value">Cancel</button>
</mat-dialog-actions>
