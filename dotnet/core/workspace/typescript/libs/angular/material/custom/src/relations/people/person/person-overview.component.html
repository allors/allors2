<div class="a-detail">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container-fluid">
    <div *ngIf="person" class="row">

      <div class="col-md-6">
        <mat-card>

          <div class="row">
            <div class="col">
              <h2>
                <mat-icon>person</mat-icon> Person</h2>
            </div>
          </div>

          <mat-card-content>

            <div layout="row" class="push-top">
              <a-mat-static [object]="person" [roleType]="m.Person.FirstName"></a-mat-static>
              <a-mat-static [object]="person" [roleType]="m.Person.MiddleName"></a-mat-static>
              <a-mat-static [object]="person" [roleType]="m.Person.LastName"></a-mat-static>
            </div>

            <div layout="row" class="push-top">
              <a-mat-static [object]="person" [roleType]="m.Person.Photo" display="UniqueId"></a-mat-static>
            </div>

          </mat-card-content>

          <mat-card-actions>
            <button mat-button [routerLink]="[ '/contacts/editperson', person.id]">Edit</button>
          </mat-card-actions>

        </mat-card>
      </div>
    </div>
  </div>
</div>
