<form *ngIf="workEffortInventoryAssignment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-select class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.InventoryItem" [options]="inventoryItems"
        (selected)="inventoryItemSelected($event)" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.Quantity"></a-mat-input>
        <a-mat-input class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.AssignedBillableQuantity"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="workEffortInventoryAssignment.InventoryItem?.Facility" [roleType]="m.Facility.Name"></a-mat-static>
        <a-mat-static class="col-md" [object]="state" [roleType]="m.ObjectState.Name" label="State"></a-mat-static>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.UnitSellingPrice"></a-mat-static>
        <a-mat-input class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.AssignedUnitSellingPrice"></a-mat-input>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <input type="number" matInput [(ngModel)]="workEffortInventoryAssignment.totalSellingPrice" name="totalSellingPrice"
            placeholder="Total selling price" readonly>
        </mat-form-field>
        <a-mat-static class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.CostOfGoodsSold"></a-mat-static>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE & CLOSE</button>
    <button mat-button (click)="update()" type="button" color="accent" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>

</form>
