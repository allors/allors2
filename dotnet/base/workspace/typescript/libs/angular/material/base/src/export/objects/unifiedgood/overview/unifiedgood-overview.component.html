<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(metaService.m.UnifiedGood)" style="cursor: pointer;">goods</a> / {{good?.Name}}
      </div>
    </div>
  </div>

  <div class="a-overview container">

    <div class="a-content row">

      <div class="col-md-4 mb-3">
        <unifiedgood-overview-summary></unifiedgood-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch" [ngClass]="panelManager.panelContainerClass">

        <unifiedgood-overview-detail></unifiedgood-overview-detail>

        <productidentification-panel [roleType]="metaService.m.Good.ProductIdentifications"></productidentification-panel>

        <nonserialisedinventoryitem-overview-panel *ngIf="serialised === false"></nonserialisedinventoryitem-overview-panel>

        <serialisedinventoryitem-overview-panel *ngIf="serialised === true"></serialisedinventoryitem-overview-panel>

        <serialiseditem-overview-panel *ngIf="serialised === true"></serialiseditem-overview-panel>

        <pricecomponent-overview-panel></pricecomponent-overview-panel>

        <supplieroffering-overview-panel></supplieroffering-overview-panel>

      </div>
    </div>
  </div>
</div>
