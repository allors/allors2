<form *ngIf="workEffortPartyAssignment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.FromDate"></a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.ThroughDate"></a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-static *ngIf="person" class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.Party"
          display="displayName"></a-mat-static>
          <a-mat-select *ngIf="!person" class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.Party"
          [options]="employees" display="displayName"></a-mat-select>
      </div>
<!--
      <div class="row">
        <a-mat-static *ngIf="assignment" class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.Assignment"
          display="Name" label="Work Effort"></a-mat-static>
        <a-mat-select *ngIf="!assignment" class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.Assignment"
          [options]="workEfforts" label="Work Effort" display="Name"></a-mat-select>
      </div> -->

      <div class="row">
        <a-mat-textarea class="col-md" [object]="workEffortPartyAssignment" [roleType]="m.WorkEffortPartyAssignment.Comment"></a-mat-textarea>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
