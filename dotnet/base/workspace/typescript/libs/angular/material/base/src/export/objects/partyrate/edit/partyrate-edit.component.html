<form *ngIf="partyRate" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-select class="col-md" [object]="partyRate" [roleType]="m.PartyRate.RateType"
        [options]="rateTypes" display="Name"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-datepicker class="col-md" [object]="partyRate" [roleType]="m.PartyRate.FromDate">
      </a-mat-datepicker>
      <a-mat-datepicker class="col-md" [object]="partyRate" [roleType]="m.PartyRate.ThroughDate">
      </a-mat-datepicker>
    </div>

    <div class="row">
      <a-mat-input class="col-md" [object]="partyRate" [roleType]="m.PartyRate.Rate"></a-mat-input>
      <a-mat-static class="col-md" [object]="partyRate" [roleType]="m.PartyRate.Frequency" display="Name" label="Frequency"></a-mat-static>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
