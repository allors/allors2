<form *ngIf="nonSerialisedInventoryItem" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-static class="col-md" [object]="nonSerialisedInventoryItem.Facility" [roleType]="m.Facility.Name"></a-mat-static>
      <a-mat-static class="col-md" [object]="nonSerialisedInventoryItem" [roleType]="m.NonSerialisedInventoryItem.PartDisplayName"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-input class="col-md" [object]="nonSerialisedInventoryItem" [roleType]="m.NonSerialisedInventoryItem.PartLocation" label="Physical location"></a-mat-input>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
