<form *ngIf="workEffortAssignmentRate" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-select class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.RateType"
        [options]="rateTypes" display="Name"></a-mat-select>
        <!-- <a-mat-select class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.WorkEffortPartyAssignment"
        [options]="workEffortPartyAssignments" display="displayName" label="Party Assignment"></a-mat-select> -->
    </div>

    <!-- <div class="row">
      <a-mat-datepicker class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.FromDate">
      </a-mat-datepicker>
      <a-mat-datepicker class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.ThroughDate">
      </a-mat-datepicker>
    </div> -->

    <div class="row">
      <a-mat-input class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.Rate"></a-mat-input>
      <a-mat-select class="col-md" [object]="workEffortAssignmentRate" [roleType]="m.WorkEffortAssignmentRate.Frequency"
        [options]="timeFrequencies" display="Name" label="Frequency"></a-mat-select>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
