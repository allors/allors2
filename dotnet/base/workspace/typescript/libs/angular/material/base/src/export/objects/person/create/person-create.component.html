<form *ngIf="person" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Salutation" [options]="salutations"
          display="Name"></a-mat-select>
        <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.FirstName"></a-mat-input>
        <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.MiddleName"></a-mat-input>
        <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.LastName"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Gender" [options]="genders" display="Name">
        </a-mat-select>
        <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Locale" [options]="locales" display="Name">
        </a-mat-select>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <mat-select name="role" [(ngModel)]="organisation" placeholder="Organisations">
            <mat-option *ngFor="let organisation of organisations" [value]="organisation">{{ organisation.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md">
          <mat-select name="role" [(ngModel)]="selectedRoles" placeholder="Roles" multiple="true">
            <mat-option *ngFor="let role of roles" [value]="role">{{ role.Name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <mat-select name="contactKind" [(ngModel)]="selectedContactKinds" placeholder="Contact kind" multiple="true">
            <mat-option *ngFor="let kind of organisationContactKinds" [value]="kind">{{ kind.Description }}</mat-option>
          </mat-select>
        </mat-form-field>
        <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.Function"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.PreferredCurrency" [options]="currencies"
          display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-textarea class="col-md-12" [object]="person" [roleType]="m.Person.Comment"></a-mat-textarea>
        <a-mat-file class="col-md-12" [object]="person" [roleType]="m.Person.Picture" accept="image/*"></a-mat-file>
        <a-mat-checkbox class="col-md" [object]="person" [roleType]="m.Person.CollectiveWorkEffortInvoice">
        </a-mat-checkbox>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit"
      [disabled]="!form.form.valid || !(allors.context.hasChanges) ">SAVE</button>
  </div>

</form>
