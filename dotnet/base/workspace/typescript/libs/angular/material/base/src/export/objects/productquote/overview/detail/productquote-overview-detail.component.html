<div *ngIf="panel.isCollapsed && productQuote" (click)="panel.toggle()" attr.data-allors-panel="{{panel.name}}">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start"
        style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{productQuote.QuoteNumber}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && productQuote" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-tab-group>

        <mat-tab label="General">
          <div class="container-fluid">
            <div class="row">
              <a-mat-static class="col-md" [object]="productQuote" [roleType]="m.Quote.QuoteState" display="Name"
                label="Status"></a-mat-static>
              <a-mat-static class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.Request"
                display="RequestNumber"></a-mat-static>
            </div>

            <div class="row">
              <div class="col-md">
                <div class="row">
                  <a-mat-autocomplete class="col-md" [object]="productQuote" [roleType]="m.Quote.Receiver"
                    [filter]="customersFilter.create(allors.context)" display="displayName"
                    (changed)="receiverSelected($event)" label="To"></a-mat-autocomplete>
                  <button mat-mini-fab color="accent" [disabled]="!productQuote.CanWriteQuoteItems" type="button"
                    (click)="addReceiver = !addReceiver">
                    <mat-icon *ngIf="!addReceiver">add</mat-icon>
                    <mat-icon *ngIf="addReceiver">close</mat-icon>
                  </button>
                </div>
              </div>
              <div class="col-md-12">
                <mat-card *ngIf="addReceiver">
                  <mat-card-header>Add a new customer</mat-card-header>
                  <mat-card-content>
                    <party-party (saved)="receiverAdded($event); addReceiver = false" (cancelled)="addReceiver = false">
                    </party-party>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="row">
                  <a-mat-select class="col" [object]="productQuote" [roleType]="m.ProductQuote.FullfillContactMechanism"
                    [options]="contactMechanisms" display="displayName"></a-mat-select>
                  <button mat-mini-fab color="accent" type="button"
                    [disabled]="!productQuote.Receiver || !productQuote.CanWriteQuoteItems"
                    (click)="addContactMechanism = !addContactMechanism">
                    <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
                    <mat-icon *ngIf="addContactMechanism">close</mat-icon>
                  </button>
                </div>
              </div>
              <div class="col-12" *ngIf="productQuote.Receiver && addContactMechanism">
                <mat-card>
                  <mat-card-header>Add a new contact mechanism</mat-card-header>
                  <mat-card-content>
                    <party-contactmechanism (saved)="partyContactMechanismAdded($event); addContactMechanism = false"
                      (cancelled)="addContactMechanism = false">
                    </party-contactmechanism>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="row">
                  <a-mat-select class="col" [disabled]="receiverIsPerson" [object]="productQuote"
                    [roleType]="m.ProductQuote.ContactPerson" [options]="contacts" display="displayName"></a-mat-select>
                  <button mat-mini-fab color="accent" type="button"
                    [disabled]="receiverIsPerson || !productQuote.CanWriteQuoteItems"
                    (click)="addContactPerson = !addContactPerson">
                    <mat-icon *ngIf="!addContactPerson">add</mat-icon>
                    <mat-icon *ngIf="addContactPerson">close</mat-icon>
                  </button>
                </div>
              </div>
              <div class="col-12" *ngIf="productQuote.Receiver && addContactPerson">
                <mat-card>
                  <mat-card-header>Add a new contact person</mat-card-header>
                  <mat-card-content>
                    <person-inline (cancelled)="addContactPerson = false"
                      (saved)="personAdded($event); addContactPerson = false">
                    </person-inline>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

            <div class="row">
              <a-mat-datepicker class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.ValidFromDate">
              </a-mat-datepicker>
              <a-mat-datepicker class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.ValidThroughDate">
              </a-mat-datepicker>
            </div>

            <div class="row">
              <a-mat-datepicker class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.IssueDate">
              </a-mat-datepicker>
              <a-mat-datepicker class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.RequiredResponseDate">
              </a-mat-datepicker>
            </div>
      
            <div class="row">
              <a-mat-select class="col-md-6" [object]="productQuote" [roleType]="m.ProductQuote.DerivedCurrency" [assignedRoleType]="m.ProductQuote.AssignedCurrency"
                [options]="currencies" label="Currency" display="Name"></a-mat-select>
                <a-mat-select *ngIf="!showIrpf" class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.DerivedVatRegime" [assignedRoleType]="m.ProductQuote.AssignedVatRegime"
                [options]="vatRegimes" label="VAT Regime" display="Name"></a-mat-select>
            </div>
      
            <div *ngIf="showIrpf" class="row">
              <a-mat-select class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.DerivedVatRegime" [assignedRoleType]="m.ProductQuote.AssignedVatRegime"
                [options]="vatRegimes" label="VAT Regime" display="Name"></a-mat-select>
              <a-mat-select class="col-md" [object]="productQuote" [roleType]="m.ProductQuote.DerivedIrpfRegime" [assignedRoleType]="m.ProductQuote.AssignedIrpfRegime"
                [options]="irpfRegimes" label="Irpf Regime" display="Name"></a-mat-select>
            </div>

            <div class="row">
              <a-mat-textarea class="col-md-12" [object]="productQuote" [roleType]="m.ProductQuote.Description">
              </a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="productQuote" [roleType]="m.ProductQuote.Comment"
                label="Quote Comment"></a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="productQuote" [roleType]="m.ProductQuote.InternalComment"
                label="Quote Internal Comment"></a-mat-textarea>
              <a-mat-static class="col-md-12" *ngIf="request?.InternalComment" [object]="request"
                [roleType]="m.Request.InternalComment" label="Request Internal Comment"></a-mat-static>
              <a-mat-static class="col-md-12" *ngIf="request?.Comment" [object]="request" [roleType]="m.Request.Comment"
                label="Request Comment"></a-mat-static>
            </div>

          </div>
        </mat-tab>

        <mat-tab label="Documents">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-files class="col-md-12" [object]="productQuote" [roleType]="m.ProductQuote.ElectronicDocuments"
                accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit"
        [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>
