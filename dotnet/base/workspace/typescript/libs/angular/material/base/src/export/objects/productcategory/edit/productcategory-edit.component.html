<form *ngIf="category" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-file class="col-md-12" [object]="category" [roleType]="m.ProductCategory.CategoryImage" accept="image/*"></a-mat-file>
    </div>

    <div class="row">
      <a-mat-input class="col-md" [object]="category" [roleType]="m.ProductCategory.Name"></a-mat-input>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="category" [roleType]="m.ProductCategory.CatScope" [options]="scopes"
        display="Name" label="Scope"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="category" [roleType]="m.ProductCategory.PrimaryParent" [options]="categories"
        display="Name"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="category" [roleType]="m.ProductCategory.SecondaryParents" [options]="categories"
        display="Name"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-static class="col-md" [object]="category" [roleType]="m.ProductCategory.Children" display="Name"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-markdown class="col-md" [object]="category" [roleType]="m.ProductCategory.Description"></a-mat-markdown>
    </div>

    <div class="row pb-1">
      <mat-expansion-panel class="col" *ngIf="locales">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Translations
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngFor="let locale of locales; let i = index">
          <mat-divider *ngIf="i > 0"></mat-divider>
          <div class="row">
            <a-mat-localised-text class="col" [object]="category" [roleType]="m.ProductCategory.LocalisedNames"
              [locale]="locale"></a-mat-localised-text>
            <a-mat-localised-text class="col" [object]="category" [roleType]="m.ProductCategory.LocalisedDescriptions"
              [locale]="locale"></a-mat-localised-text>
          </div>
        </div>
      </mat-expansion-panel>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
