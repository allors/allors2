<form *ngIf="exchangeRate" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-datepicker class="col-md" [object]="exchangeRate" [roleType]="m.ExchangeRate.ValidFrom"></a-mat-datepicker>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="exchangeRate" [roleType]="m.ExchangeRate.FromCurrency" 
      [options]="currencies" label="From" display="Name"></a-mat-select>
      <a-mat-select class="col-md" [object]="exchangeRate" [roleType]="m.ExchangeRate.ToCurrency" 
      [options]="currencies" label="To" display="Name"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-input class="col-md-6" [object]="exchangeRate" [roleType]="m.ExchangeRate.Rate"></a-mat-input>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
