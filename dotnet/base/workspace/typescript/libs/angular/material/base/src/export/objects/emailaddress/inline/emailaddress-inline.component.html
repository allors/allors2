<div class="row">
  <a-mat-select class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.ContactPurposes" [options]="contactMechanismPurposes" display="Name"></a-mat-select>
  <a-mat-input class="col-md" [object]="emailAddress" [roleType]="m.EmailAddress.ElectronicAddressString" label="Email address"></a-mat-input>
</div>

<div class="row">
  <a-mat-slidetoggle class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.UseAsDefault" label="Use as default"></a-mat-slidetoggle>
  <a-mat-slidetoggle class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.NonSolicitationIndicator" label="Non Solicitation"></a-mat-slidetoggle>
</div>

<div class="row">
  <button mat-button color="primary" type="button" (click)="save()" [disabled]="!partyContactMechanism || partyContactMechanism.UseAsDefault && partyContactMechanism.ContactPurposes.length == 0">Save</button>
  <button mat-button color="accent" type="button" (click)="cancel()">Cancel</button>
</div>
