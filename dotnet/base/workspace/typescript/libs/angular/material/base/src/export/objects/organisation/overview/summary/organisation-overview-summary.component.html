<mat-card *ngIf="organisation">

  <mat-card-header (click)="panel.manager.toggle('edit')" style="cursor: pointer;">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title>{{organisation.displayName}}</mat-card-title>
    <mat-card-subtitle>
       <div>
        {{contactKindsText}}
      </div>

      <div *ngIf="organisation.Comment">
        {{organisation.Comment}}
      </div>

    </mat-card-subtitle>

    <mat-card-subtitle>
      <div>last modified: {{ organisation.LastModifiedDate | date:'d/M/yyyy, HH:mm'}} by {{ organisation.LastModifiedBy?.displayName}}</div>
    </mat-card-subtitle>

  </mat-card-header>
</mat-card>
