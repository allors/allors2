<form *ngIf="invoiceItem" #form="ngForm" (submit)="save()">

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row" *ngIf="!invoiceItem.isNew">
      <a-mat-static class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.PurchaseInvoiceItemState"
        display="Name" label="Status"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-select *ngIf="invoiceItem.isNew" class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.InvoiceItemType"
        [options]="invoiceItemTypes" display="Name"></a-mat-select>
      <a-mat-static *ngIf="!invoiceItem.isNew" class="col-md" [object]="invoiceItem"
        [roleType]="m.PurchaseInvoiceItem.InvoiceItemType" display="Name"></a-mat-static>
    </div>

    <div *ngIf="invoiceItem.InvoiceItemType">
      <div class="row"
        *ngIf="invoiceItem.InvoiceItemType === serviceItemType || invoiceItem.InvoiceItemType === timeItemType">
        <a-mat-textarea class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Description">
        </a-mat-textarea>
      </div>

      <div class="row" *ngIf="invoiceItem.InvoiceItemType === productItemType">
        <a-mat-autocomplete class="col-md" *ngIf="invoiceItem.isNew" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.Part" display="Name" (changed)="goodSelected($event)"
          [filter]="unifiedGoodsFilter.create(allors.context)"></a-mat-autocomplete>
        <a-mat-static class="col-md" *ngIf="!invoiceItem.isNew" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.Part" display="Name"></a-mat-static>
        <a-mat-select class="col-md" *ngIf="invoiceItem.isNew" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.SerialisedItem" [options]="serialisedItems"
          (selected)="serialisedItemSelected($event)" display="displayName"></a-mat-select>
        <a-mat-static class="col-md" *ngIf="!invoiceItem.isNew" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.SerialisedItem" display="displayName"></a-mat-static>
      </div>

      <div class="row" *ngIf="invoiceItem.InvoiceItemType === partItemType">
        <a-mat-autocomplete *ngIf="invoiceItem.isNew" class="col-md" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.Part" display="Name" [filter]="partsFilter.create(allors.context)"
          (changed)="partSelected($event)">
        </a-mat-autocomplete>
        <a-mat-static class="col-md" *ngIf="!invoiceItem.isNew" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.Part" display="Name"></a-mat-static>
        <a-mat-select class="col-md" *ngIf="invoiceItem.isNew && serialised" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.SerialisedItem" [options]="serialisedItems"
          (selected)="serialisedItemSelected($event)" display="displayName"></a-mat-select>
        <a-mat-static class="col-md" *ngIf="!invoiceItem.isNew && serialised" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.SerialisedItem" display="displayName"></a-mat-static>
        <a-mat-textarea class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Description"
          class="col-md-12"></a-mat-textarea>
      </div>
        
      <div class="row">
        <a-mat-select class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.DerivedVatRegime"
        [derivedInitialRole]="vatRegimeInitialRole" [assignedRoleType]="m.PurchaseInvoiceItem.AssignedVatRegime"
          [options]="vatRegimes" label="VAT Regime" display="Name"></a-mat-select>
        <a-mat-select *ngIf="showIrpf" class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.DerivedIrpfRegime"
        [derivedInitialRole]="irpfRegimeInitialRole" [assignedRoleType]="m.PurchaseInvoiceItem.AssignedIrpfRegime"
          [options]="irpfRegimes" label="Irpf Regime" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-input class="col-md" *ngIf="invoiceItem.InvoiceItemType === partItemType" [object]="invoiceItem"
          [roleType]="m.PurchaseInvoiceItem.Quantity"></a-mat-input>
        <a-mat-static *ngIf="invoiceItem.Part" class="col-md" [object]="supplierOffering"
          [roleType]="m.SupplierOffering.Price" label="Supplier Price"></a-mat-static>
        <a-mat-input class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.AssignedUnitPrice">
        </a-mat-input>
        <a-mat-static class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.UnitVat"></a-mat-static>
        <a-mat-static class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.TotalIncVat">
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-static class="col-md" *ngIf="orderItem?.Comment" [object]="orderItem"
          [roleType]="m.PurchaseOrderItem.Comment"></a-mat-static>
        <a-mat-textarea class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Comment"
          class="col-md-12"></a-mat-textarea>
        <a-mat-static class="col-md" *ngIf="orderItem?.InternalComment" [object]="orderItem"
          [roleType]="m.PurchaseOrderItem.InternalComment"></a-mat-static>
        <a-mat-textarea class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.InternalComment"
          class="col-md-12"></a-mat-textarea>
        <a-mat-textarea class="col-md" [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Message"
          class="col-md-12"></a-mat-textarea>
      </div>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit"
      [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
