<form *ngIf="brand" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-input class="col-md" [object]="brand" [roleType]="m.Brand.Name"></a-mat-input>
    </div>

    <div class="row">
      <div class="col-md">
      <div class="row">
        <mat-form-field class="col">
          <mat-select [(ngModel)]="models" name="modelName" placeholder="Model" multiple="true" disabled="true" >
            <mat-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-mini-fab color="accent" type="button" (click)="addModel = !addModel">
          <mat-icon *ngIf="!addModel">add</mat-icon>
          <mat-icon *ngIf="addModel">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <mat-card *ngIf="addModel">
        <mat-card-header>Add a new model</mat-card-header>
        <mat-card-content>
          <model-inline (cancelled)="addModel = false" (saved)="modelAdded($event); addModel = false"></model-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

    <div class="row">
      <a-mat-markdown class="col-md" [object]="brand" [roleType]="m.Brand.Description"></a-mat-markdown>
    </div>

    <div class="row pt-3">
      <a-mat-file class="col-md-12" [object]="brand" [roleType]="m.Brand.LogoImage"
        accept="image/*"></a-mat-file>
    </div>

    <div class="row pb-1">
      <mat-expansion-panel class="col" *ngIf="locales">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Translations
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngFor="let locale of locales; let i = index">
          <mat-divider *ngIf="i > 0"></mat-divider>
          <div class="row">
            <a-mat-localised-markdown class="col-md-12" [object]="brand" [roleType]="m.Brand.LocalisedDescriptions" [locale]="locale"></a-mat-localised-markdown>
          </div>
        </div>
      </mat-expansion-panel>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit"
      [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
