<div *ngIf="panel.isCollapsed && organisation" (click)="panel.toggle()" attr.data-allors-panel="{{panel.name}}">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start"
        style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{organisation.displayName}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && organisation" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        <div class="row">
          <a-mat-input class="col-md" [object]="organisation" [roleType]="m.Organisation.Name"></a-mat-input>
          <a-mat-input class="col-md" [object]="organisation" [roleType]="m.Organisation.TaxNumber" label="VAT number">
          </a-mat-input>
        </div>

        <div class="row">
          <a-mat-select class="col-md" [object]="organisation" [roleType]="m.Organisation.LegalForm"
            [options]="legalForms" display="Description"></a-mat-select>
          <a-mat-select class="col-md" [object]="organisation" [roleType]="m.Organisation.Locale" [options]="locales"
            display="Name"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-select class="col-md" [object]="organisation" [roleType]="m.Organisation.IndustryClassifications"
            [options]="industries" display="Name" label="Industries" multiple="true"></a-mat-select>
          <a-mat-select class="col-md" [object]="organisation" [roleType]="m.Organisation.CustomClassifications"
            [options]="classifications" display="Name" label="Classifications" multiple="true"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-select class="col-md" [object]="organisation" [roleType]="m.Organisation.PreferredCurrency"
            [options]="currencies" display="Name"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-slidetoggle class="col-md" [object]="organisation" [roleType]="m.Organisation.IsManufacturer">
          </a-mat-slidetoggle>
          <a-mat-slidetoggle class="col-md" [object]="organisation" [roleType]="m.Organisation.IsInternalOrganisation"
            [disabled]="true"></a-mat-slidetoggle>
        </div>

        <div class="row">
          <a-mat-file class="col-md-12" [object]="organisation" [roleType]="m.Organisation.LogoImage" accept="image/*">
          </a-mat-file>
          <a-mat-textarea class="col-md-12" [object]="organisation" [roleType]="m.Organisation.Comment">
          </a-mat-textarea>
          <a-mat-slidetoggle class="col-md" [object]="organisation"
            [roleType]="m.Organisation.CollectiveWorkEffortInvoice"></a-mat-slidetoggle>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit"
        [disabled]="false && !form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>
