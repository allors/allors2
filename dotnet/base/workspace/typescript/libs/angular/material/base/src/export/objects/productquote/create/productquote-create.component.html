<form *ngIf="quote" class="a-edit" #form="ngForm" (submit)="save()">
  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-autocomplete
              class="col-md"
              [object]="quote"
              [roleType]="m.ProductQuote.Receiver"
              [filter]="customersFilter.create(allors.context)"
              display="displayName"
              (changed)="receiverSelected($event)"
              label="To"
            ></a-mat-autocomplete>
            <button mat-mini-fab color="accent" [disabled]="!quote.CanWriteReceiver" type="button" (click)="addReceiver = !addReceiver">
              <mat-icon *ngIf="!addReceiver">add</mat-icon>
              <mat-icon *ngIf="addReceiver">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addReceiver">
            <mat-card-header>Add a new customer</mat-card-header>
            <mat-card-content>
              <party-party (saved)="receiverAdded($event); addReceiver = false" (cancelled)="addReceiver = false"> </party-party>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="quote"
              [roleType]="m.ProductQuote.FullfillContactMechanism"
              [options]="contactMechanisms"
              display="displayName"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              type="button"
              [disabled]="!quote.Receiver || !quote.CanWriteFullfillContactMechanism"
              (click)="addContactMechanism = !addContactMechanism"
            >
              <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addContactMechanism">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-12" *ngIf="quote.Receiver && addContactMechanism">
          <mat-card>
            <mat-card-header>Add a new contact mechanism</mat-card-header>
            <mat-card-content>
              <party-contactmechanism
                (saved)="partyContactMechanismAdded($event); addContactMechanism = false"
                (cancelled)="addContactMechanism = false"
              >
              </party-contactmechanism>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <a-mat-select
              class="col"
              [disabled]="receiverIsPerson"
              [object]="quote"
              [roleType]="m.ProductQuote.ContactPerson"
              [options]="contacts"
              display="displayName"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              type="button"
              [disabled]="receiverIsPerson || !quote.CanWriteContactPerson"
              (click)="addContactPerson = !addContactPerson"
            >
              <mat-icon *ngIf="!addContactPerson">add</mat-icon>
              <mat-icon *ngIf="addContactPerson">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-12" *ngIf="quote.Receiver && addContactPerson">
          <mat-card>
            <mat-card-header>Add a new contact person</mat-card-header>
            <mat-card-content>
              <person-inline (cancelled)="addContactPerson = false" (saved)="personAdded($event); addContactPerson = false">
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <a-mat-datepicker class="col-md" [object]="quote" [roleType]="m.ProductQuote.ValidFromDate"></a-mat-datepicker>
        <a-mat-datepicker class="col-md" [object]="quote" [roleType]="m.ProductQuote.ValidThroughDate"></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-datepicker class="col-md" [object]="quote" [roleType]="m.ProductQuote.IssueDate"></a-mat-datepicker>
        <a-mat-datepicker class="col-md" [object]="quote" [roleType]="m.ProductQuote.RequiredResponseDate"></a-mat-datepicker>
      </div>
      
      <div class="row">
        <a-mat-select class="col-md-6" [object]="quote" [roleType]="m.ProductQuote.DerivedCurrency" 
          [assignedRoleType]="m.ProductQuote.AssignedCurrency" [derivedInitialRole]="currencyInitialRole"
          [options]="currencies" label="Currency" display="Name"></a-mat-select>
          <a-mat-select *ngIf="!showIrpf" class="col-md" [object]="quote" [roleType]="m.ProductQuote.DerivedVatRegime"
          [assignedRoleType]="m.ProductQuote.AssignedVatRegime"
          [options]="vatRegimes" label="VAT Regime" display="Name"></a-mat-select>
      </div>

      <div *ngIf="showIrpf" class="row">
        <a-mat-select class="col-md" [object]="quote" [roleType]="m.ProductQuote.DerivedVatRegime"
          [assignedRoleType]="m.ProductQuote.AssignedVatRegime"
          [options]="vatRegimes" label="VAT Regime" display="Name"></a-mat-select>
        <a-mat-select class="col-md" [object]="quote" [roleType]="m.ProductQuote.DerivedIrpfRegime"
          [assignedRoleType]="m.ProductQuote.AssignedIrpfRegime"
          [options]="irpfRegimes" label="Irpf Regime" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-textarea class="col-md-12" [object]="quote" [roleType]="m.ProductQuote.Description"></a-mat-textarea>
        <a-mat-static
          class="col-md-12"
          *ngIf="request?.Comment"
          [object]="request"
          [roleType]="m.Request.Comment"
          label="Request Comment"
        ></a-mat-static>
        <a-mat-textarea class="col-md-12" [object]="quote" [roleType]="m.ProductQuote.Comment" label="Quote Comment"></a-mat-textarea>
        <a-mat-static
          class="col-md-12"
          *ngIf="request?.InternalComment"
          [object]="request"
          [roleType]="m.Request.InternalComment"
          label="Request Internal Comment"
        ></a-mat-static>
        <a-mat-textarea
          class="col-md-12"
          [object]="quote"
          [roleType]="m.ProductQuote.InternalComment"
          label="Quote Internal Comment"
        ></a-mat-textarea>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
