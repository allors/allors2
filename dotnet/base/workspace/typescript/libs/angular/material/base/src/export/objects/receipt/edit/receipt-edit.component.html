<form *ngIf="receipt" #form="ngForm" (submit)="save()">

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-input class="col-md" [object]="receipt" [roleType]="m.Payment.Amount"></a-mat-input>
      <a-mat-datepicker class="col-md" [object]="receipt" [roleType]="m.Payment.EffectiveDate"></a-mat-datepicker>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE</button>
  </div>

</form>
