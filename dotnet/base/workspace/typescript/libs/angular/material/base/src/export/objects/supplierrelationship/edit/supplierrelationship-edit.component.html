<form *ngIf="partyRelationship" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-datepicker class="col-md" [object]="partyRelationship" [roleType]="m.PartyRelationship.FromDate"></a-mat-datepicker>
        <a-mat-datepicker class="col-md" [object]="partyRelationship" [roleType]="m.PartyRelationship.ThroughDate"></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="partyRelationship" [roleType]="m.SupplierRelationship.InternalOrganisation" display="displayName" label="Supplier at"></a-mat-static>
      </div>

      <div class="row">
        <a-mat-slidetoggle class="col-md" [object]="partyRelationship" [roleType]="m.SupplierRelationship.NeedsApproval"></a-mat-slidetoggle>
        <a-mat-input class="col-md" [object]="partyRelationship" [roleType]="m.SupplierRelationship.ApprovalThresholdLevel1" [disabled]="!partyRelationship.NeedsApproval"></a-mat-input>
        <a-mat-input class="col-md" [object]="partyRelationship" [roleType]="m.SupplierRelationship.ApprovalThresholdLevel2" [disabled]="!partyRelationship.NeedsApproval"></a-mat-input>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
