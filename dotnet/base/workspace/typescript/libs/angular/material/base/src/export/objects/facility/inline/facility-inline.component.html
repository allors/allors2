<div class="row">
  <a-mat-input class="col-md" [object]="facility" [roleType]="m.Facility.Name"></a-mat-input>
  <a-mat-select class="col-md" [object]="facility" [roleType]="m.Facility.FacilityType" [options]="facilityTypes" display="Name"></a-mat-select>
</div>

<div class="row">
  <a-mat-select class="col-md" [object]="facility" [roleType]="m.Facility.ParentFacility" [options]="facilities" display="Name"></a-mat-select>
  <a-mat-textarea class="col-md-12" [object]="facility" [roleType]="m.Facility.Description"></a-mat-textarea>
</div>

<div class="row">
  <button mat-button color="primary" type="button" (click)="save()">Save</button>
  <button mat-button color="accent" type="button" (click)="cancel()">Cancel</button>
</div>
