<form *ngIf="workEffortPurchaseOrderItemAssignment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <mat-form-field class="col-md">
          <mat-select [(ngModel)]="selectedPurchaseOrder" name="order" placeholder="PurchaseOrder" multiple="false" (ngModelChange)="purchaseOrderSelected($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let purchaseOrder of purchaseOrders" [value]="purchaseOrder"> {{ purchaseOrder.displayName }} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
          <a-mat-select *ngIf="selectedPurchaseOrder" class="col-md" [object]="workEffortPurchaseOrderItemAssignment" [roleType]="m.WorkEffortPurchaseOrderItemAssignment.PurchaseOrderItem"
          [options]="purchaseOrderItems" display="Description"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="workEffortPurchaseOrderItemAssignment" [roleType]="m.WorkEffortPurchaseOrderItemAssignment.UnitPurchasePrice"></a-mat-static>
        <a-mat-static class="col-md" [object]="workEffortPurchaseOrderItemAssignment" [roleType]="m.WorkEffortPurchaseOrderItemAssignment.UnitSellingPrice"></a-mat-static>
        <a-mat-input class="col-md" [object]="workEffortPurchaseOrderItemAssignment" [roleType]="m.WorkEffortPurchaseOrderItemAssignment.AssignedUnitSellingPrice"></a-mat-input>
      </div>

    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE & CLOSE</button>
    <button mat-button (click)="update()" type="button" color="accent" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>

</form>
