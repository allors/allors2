<div *ngIf="panel.isCollapsed && part" (click)="panel.toggle()" attr.data-allors-panel="{{panel.name}}">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start"
        style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{part.Name}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && part" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-tab-group>

        <mat-tab label="General">
          <div class="row pt-3">
            <a-mat-static class="col-md" [object]="partNumber" [roleType]="m.PartNumber.Identification"></a-mat-static>
            <a-mat-input class="col-md" [object]="part" [roleType]="m.Part.Name"></a-mat-input>
          </div>

          <div class="row">
            <div class="col">
              <div class="row">
                <mat-form-field class="col">
                  <mat-select [(ngModel)]="selectedBrand" name="brandName" placeholder="Brand" multiple="false"
                    (ngModelChange)="brandSelected($event)">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand.Name }} </mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-mini-fab color="accent" type="button" (click)="addBrand = !addBrand">
                  <mat-icon *ngIf="!addBrand">add</mat-icon>
                  <mat-icon *ngIf="addBrand">close</mat-icon>
                </button>
              </div>
            </div>
            <div class="col-md-12 pb-3" *ngIf="addBrand">
              <mat-card>
                <mat-card-header>Add a new brand</mat-card-header>
                <mat-card-content>
                  <brand-inline (cancelled)="addBrand = false" (saved)="brandAdded($event); addBrand = false">
                  </brand-inline>
                </mat-card-content>
              </mat-card>
            </div>

            <div class="col-md">
              <div class="row">
                <mat-form-field class="col">
                  <mat-select [(ngModel)]="selectedModel" name="modelName" placeholder="Model" multiple="false"
                    (ngModelChange)="setDirty()">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-mini-fab color="accent" type="button" (click)="addModel = !addModel">
                  <mat-icon *ngIf="!addModel">add</mat-icon>
                  <mat-icon *ngIf="addModel">close</mat-icon>
                </button>
              </div>
            </div>
            <div class="col-md-12">
              <mat-card *ngIf="addModel">
                <mat-card-header>Add a new model</mat-card-header>
                <mat-card-content>
                  <model-inline (cancelled)="addModel = false" (saved)="modelAdded($event); addModel = false">
                  </model-inline>
                </mat-card-content>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <a-mat-select class="col-md" [object]="part" [roleType]="m.Part.DefaultFacility" [options]="facilities"
              display="Name"></a-mat-select>
            <a-mat-select class="col-md" [object]="part" [roleType]="m.Part.UnitOfMeasure" [options]="unitsOfMeasure"
              display="Name"></a-mat-select>
          </div>

          <div class="row">
            <mat-form-field class="col-md">
              <input matInput [(ngModel)]="suppliers" name="suppliers" placeholder="Supplied By" readonly>
            </mat-form-field>
            <a-mat-select class="col-md" [object]="part" [roleType]="m.Part.ManufacturedBy" [options]="manufacturers"
              display="Name"></a-mat-select>
          </div>

          <div class="row">
            <mat-form-field class="col-md">
              <mat-select [(ngModel)]="selectedCategories" name="categories" placeholder="Categories" multiple="true"
                (ngModelChange)="setDirty()">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category"> {{ category.displayName }} </mat-option>
              </mat-select>
            </mat-form-field>
            <a-mat-input class="col-md-6" [object]="part" [roleType]="m.Part.HsCode"></a-mat-input>
          </div>

          <div class="row">
            <a-mat-select class="col-md" [object]="part" [roleType]="m.Part.InventoryItemKind"
              [options]="inventoryItemKinds" display="Name"></a-mat-select>
            <a-mat-static class="col-md" [object]="part.PartWeightedAverage" [roleType]="m.PartWeightedAverage.AverageCost" label="Weighted average cost"></a-mat-static>
          </div>

          <div class="row pb-1">
            <mat-expansion-panel class="col" *ngIf="locales">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Translations
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div *ngFor="let locale of locales; let i = index">
                <mat-divider *ngIf="i > 0"></mat-divider>
                <div class="row">
                  <a-mat-localised-text class="col-md-12" [object]="part" [roleType]="m.Part.LocalisedNames"
                    [locale]="locale"></a-mat-localised-text>
                </div>
              </div>
            </mat-expansion-panel>
          </div>
        </mat-tab>

        <mat-tab label="Characteristics">
          <div class="container-fluid">

            <div class="row" *ngFor="let productCharacteristicValue of part.SerialisedItemCharacteristics">
              <a-mat-input class="col-md"
                *ngIf="productCharacteristicValue.SerialisedItemCharacteristicType.UnitOfMeasure"
                [object]="productCharacteristicValue" [roleType]="m.SerialisedItemCharacteristic.Value"
                [label]="productCharacteristicValue.SerialisedItemCharacteristicType.Name + ' (' + productCharacteristicValue.SerialisedItemCharacteristicType.UnitOfMeasure.Name + ')'">
              </a-mat-input>
            </div>

            <div class="row" *ngFor="let productCharacteristicValue of part.SerialisedItemCharacteristics">
              <a-mat-textarea class="col-md"
                *ngIf="!productCharacteristicValue.SerialisedItemCharacteristicType.UnitOfMeasure"
                [object]="productCharacteristicValue" [roleType]="m.SerialisedItemCharacteristic.Value"
                [label]="productCharacteristicValue.SerialisedItemCharacteristicType.Name" class="col-md-12">
              </a-mat-textarea>
            </div>

            <div class="row pb-1">
              <mat-expansion-panel class="col" *ngIf="locales">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Translations
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div *ngFor="let locale of locales; let i = index" class="row">
                  <mat-divider *ngIf="i > 0"></mat-divider>
                  <div class="row" *ngFor="let productCharacteristicValue of part.SerialisedItemCharacteristics">
                    <a-mat-localised-text class="col-md-12"
                      *ngIf="!productCharacteristicValue.SerialisedItemCharacteristicType.UnitOfMeasure"
                      [object]="productCharacteristicValue" [roleType]="m.SerialisedItemCharacteristic.LocalisedValues"
                      [locale]="locale" [label]="productCharacteristicValue.SerialisedItemCharacteristicType.Name">
                    </a-mat-localised-text>
                  </div>
                </div>
              </mat-expansion-panel>
            </div>

          </div>
        </mat-tab>

        <mat-tab label="Comments">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-textarea class="col-md-12" [object]="part" [roleType]="m.Part.InternalComment"></a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="part" [roleType]="m.Part.Keywords"></a-mat-textarea>
              <a-mat-textarea class="col-md-12" [object]="part" [roleType]="m.Part.Comment"></a-mat-textarea>
            </div>

            <div class="row pb-1">
              <mat-expansion-panel class="col" *ngIf="locales">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Translations
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div *ngFor="let locale of locales; let i = index">
                  <mat-divider *ngIf="i > 0"></mat-divider>
                  <div class="row">
                    <a-mat-localised-text class="col-md-12" [object]="part" [roleType]="m.Part.LocalisedComments"
                      [locale]="locale"></a-mat-localised-text>
                  </div>
                  <div class="row">
                    <a-mat-localised-text class="col-md-12" [object]="part" [roleType]="m.Part.LocalisedKeywords"
                      [locale]="locale"></a-mat-localised-text>
                  </div>
                </div>
              </mat-expansion-panel>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Images">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-file class="col-md-12" [object]="part" [roleType]="m.Part.PrimaryPhoto" accept="image/*">
              </a-mat-file>
              <a-mat-files class="col-md-12" [object]="part" [roleType]="m.Part.Photos" accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Documents">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-files class="col-md-12" [object]="part" [roleType]="m.Part.PublicElectronicDocuments" accept="image/*"></a-mat-files>
              <a-mat-files class="col-md-12" [object]="part" [roleType]="m.Part.PrivateElectronicDocuments" accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit"
        [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>
