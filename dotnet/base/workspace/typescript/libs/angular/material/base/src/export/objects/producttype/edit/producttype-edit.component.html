<form *ngIf="productType" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-input class="col-md" [object]="productType" [roleType]="m.ProductType.Name"></a-mat-input>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="productType" [roleType]="m.ProductType.SerialisedItemCharacteristicTypes"
        [options]="characteristics" display="Name"></a-mat-select>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>
