<form *ngIf="purchaseInvoiceApproval" #form="ngForm" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row">
      <a-mat-textarea class="col-md" [object]="purchaseInvoiceApproval" [roleType]="m.PurchaseInvoiceApproval.Comment"></a-mat-textarea>
    </div>

    <div class="row">
      <button mat-button type="button" (click)="print.execute(purchaseInvoiceApproval)"><mat-icon>cloud_download</mat-icon> Download PurchaseInvoice for Review</button>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="approve()" class="ml-2" color="primary" type="button" [disabled]="!purchaseInvoiceApproval.CanExecuteApprove">APPROVE</button>
    <button mat-button (click)="reject()" class="ml-2" color="primary" type="button" [disabled]="!purchaseInvoiceApproval.CanExecuteReject">REJECT</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>

</form>
