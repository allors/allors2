<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        {{title}}
      </div>
    </div>
  </div>

  <div class="a-list">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">{{title}}</div>
            <div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <div class="a-search container-fluid">
        <a-mat-filter [filter]="filter"></a-mat-filter>
      </div>

      <div class="a-items">
        <a-mat-table [table]="table"></a-mat-table>
      </div>

    </div>

  </div>
</div>
